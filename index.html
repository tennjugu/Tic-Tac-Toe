<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="gameboard">
            <div class="gamebox" data-boxIndex= "0"></div>
            <div class="gamebox" data-boxIndex= "1"></div>
            <div class="gamebox" data-boxIndex= "2"></div>
            <div class="gamebox" data-boxIndex= "3"></div>
            <div class="gamebox" data-boxIndex= "4"></div>
            <div class="gamebox" data-boxIndex= "5"></div>
            <div class="gamebox" data-boxIndex= "6"></div>
            <div class="gamebox" data-boxIndex= "7"></div>
            <div class="gamebox" data-boxIndex= "8"></div>
        </div>
        <h2 class="play-status"></h2>
        <button class="btn">Restart</button>
        <div class="controls">
            <div class="player-one">
                <input type="text" id="player-one" placeholder="player-one (X)" disabled>
                <p class="player-one-score"></p>
            </div>
            <div class="player-two">
                <input type="text" id="player-two" placeholder="player-two (O)" disabled>
                <p class="player-two-score"></p>
            </div>
        </div>

    </div>
    <script src="./script.js"></script>
</body>
</html>
